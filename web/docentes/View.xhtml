<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocentesViewDlg" widgetVar="DocentesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocentesTitle}">
            <h:form id="DocentesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{docentesController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocentesLabel_docId}"/>
                        <h:outputText value="#{docentesController.selected.docId}" title="#{bundle.ViewDocentesTitle_docId}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_docDocumento}"/>
                        <h:outputText value="#{docentesController.selected.docDocumento}" title="#{bundle.ViewDocentesTitle_docDocumento}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_docNombres}"/>
                        <h:outputText value="#{docentesController.selected.docNombres}" title="#{bundle.ViewDocentesTitle_docNombres}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_docApellidos}"/>
                        <h:outputText value="#{docentesController.selected.docApellidos}" title="#{bundle.ViewDocentesTitle_docApellidos}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_docCorreo}"/>
                        <h:outputText value="#{docentesController.selected.docCorreo}" title="#{bundle.ViewDocentesTitle_docCorreo}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_docTipocontrato}"/>
                        <h:outputText value="#{docentesController.selected.docTipocontrato}" title="#{bundle.ViewDocentesTitle_docTipocontrato}"/>
                        <h:outputText value="#{bundle.ViewDocentesLabel_docPrograma}"/>
                        <h:outputText value="#{docentesController.selected.docPrograma}" title="#{bundle.ViewDocentesTitle_docPrograma}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocentesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
