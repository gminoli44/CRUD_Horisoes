<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaAcademicaCreateDlg" widgetVar="CargaAcademicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCargaAcademicaTitle}">
            <h:form id="CargaAcademicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargaAcademicaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCargaAcademicaLabel_carGrupo}" for="carGrupo" />
                        <p:inputText id="carGrupo" value="#{cargaAcademicaController.selected.carGrupo}" title="#{bundle.CreateCargaAcademicaTitle_carGrupo}" required="true" requiredMessage="#{bundle.CreateCargaAcademicaRequiredMessage_carGrupo}"/>
                        <p:outputLabel value="#{bundle.CreateCargaAcademicaLabel_carSala}" for="carSala" />
                        <p:inputText id="carSala" value="#{cargaAcademicaController.selected.carSala}" title="#{bundle.CreateCargaAcademicaTitle_carSala}" required="true" requiredMessage="#{bundle.CreateCargaAcademicaRequiredMessage_carSala}"/>
                        <p:outputLabel value="#{bundle.CreateCargaAcademicaLabel_carDia}" for="carDia" />
                       
                        <p:selectOneMenu id="carDia" value="#{cargaAcademicaController.selected.carDia}" >
                            <f:selectItem itemLabel="Lunes" itemValue="Lunes"/>
                            <f:selectItem itemLabel="Martes" itemValue="Martes"/>
                            <f:selectItem itemLabel="Miercoles" itemValue="Miercoles"/>
                            <f:selectItem itemLabel="Jueves" itemValue="Jueves"/>
                            <f:selectItem itemLabel="Viernes" itemValue="Viernes"/>
                            <f:selectItem itemLabel="Sabado" itemValue="Sabado"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateCargaAcademicaLabel_carAsignatura}" for="carAsignatura" />
                        <p:selectOneMenu id="carAsignatura" value="#{cargaAcademicaController.selected.carAsignatura}" >
                            <f:selectItems value="#{asignaturasController.itemsAvailableSelectOne}"
                                           var="carAsignaturaItem"
                                           itemValue="#{carAsignaturaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCargaAcademicaLabel_carDocente}" for="carDocente" />
                        <p:selectOneMenu id="carDocente" value="#{cargaAcademicaController.selected.carDocente}" >
                            <f:selectItems value="#{docentesController.itemsAvailableSelectOne}"
                                           var="carDocenteItem"
                                           itemValue="#{carDocenteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cargaAcademicaController.create}" value="#{bundle.Save}" update="display,:CargaAcademicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CargaAcademicaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CargaAcademicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
