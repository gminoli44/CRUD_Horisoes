<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaAcademicaViewDlg" widgetVar="CargaAcademicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCargaAcademicaTitle}">
            <h:form id="CargaAcademicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargaAcademicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCargaAcademicaLabel_carId}"/>
                        <h:outputText value="#{cargaAcademicaController.selected.carId}" title="#{bundle.ViewCargaAcademicaTitle_carId}"/>
                        <h:outputText value="#{bundle.ViewCargaAcademicaLabel_carGrupo}"/>
                        <h:outputText value="#{cargaAcademicaController.selected.carGrupo}" title="#{bundle.ViewCargaAcademicaTitle_carGrupo}"/>
                        <h:outputText value="#{bundle.ViewCargaAcademicaLabel_carSala}"/>
                        <h:outputText value="#{cargaAcademicaController.selected.carSala}" title="#{bundle.ViewCargaAcademicaTitle_carSala}"/>
                        <h:outputText value="#{bundle.ViewCargaAcademicaLabel_carDia}"/>
                        <h:outputText value="#{cargaAcademicaController.selected.carDia}" title="#{bundle.ViewCargaAcademicaTitle_carDia}"/>
                        <h:outputText value="#{bundle.ViewCargaAcademicaLabel_carAsignatura}"/>
                        <h:outputText value="#{cargaAcademicaController.selected.carAsignatura}" title="#{bundle.ViewCargaAcademicaTitle_carAsignatura}"/>
                        <h:outputText value="#{bundle.ViewCargaAcademicaLabel_carDocente}"/>
                        <h:outputText value="#{cargaAcademicaController.selected.carDocente}" title="#{bundle.ViewCargaAcademicaTitle_carDocente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CargaAcademicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
