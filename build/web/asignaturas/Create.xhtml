<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturasCreateDlg" widgetVar="AsignaturasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAsignaturasTitle}">
            <h:form id="AsignaturasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{asignaturasController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturasLabel_asiNombre}" for="asiNombre" />
                        <p:inputText id="asiNombre" value="#{asignaturasController.selected.asiNombre}" title="#{bundle.CreateAsignaturasTitle_asiNombre}" required="true" requiredMessage="#{bundle.CreateAsignaturasRequiredMessage_asiNombre}"/>
                        <p:outputLabel value="#{bundle.CreateAsignaturasLabel_asiTipo}" for="asiTipo" />
                        
                        <p:selectOneMenu id="asiTipo" value="#{asignaturasController.selected.asiTipo}" required="true" requiredMessage="#{bundle.CreateAsignaturasRequiredMessage_asiTipo}">
                            <f:selectItem itemLabel="Pensun" itemValue="Pensul"/>
                            <f:selectItem itemLabel="Electiva" itemValue="Electiva"/>
                            <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateAsignaturasLabel_asiCreditos}" for="asiCreditos" />
                        <p:inputText id="asiCreditos" value="#{asignaturasController.selected.asiCreditos}" title="#{bundle.CreateAsignaturasTitle_asiCreditos}" required="true" requiredMessage="#{bundle.CreateAsignaturasRequiredMessage_asiCreditos}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturasController.create}" value="#{bundle.Save}" update="display,:AsignaturasListForm:datalist,:growl" oncomplete="handleSubmit(args,'AsignaturasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AsignaturasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
